<h1>New Order</h1>
<form class='form-horizontal' data-event-submit='create' data-formfor-order='order'>
<fieldset>
<div class='alert-message' data-showif='order.errors.length' id='error-explanation'>
<b>
Errors that need to be corrected:
</b>
<ul>
<li data-bind='error.fullMessage' data-foreach-error='order.errors'></li>
</ul>
</div>
<label class='lbl_50' for='order_barista'>Barista:</label>
<div class='mt_5'></div>
<select data-bind='order.barista'>
<option></option>
<option data-bind='barista' data-foreach-barista='baristas'></option>
</select>
<div class='mt_30'>
<input class='btn btn-primary' type='submit' value='Create Order'>
</div>
</fieldset>
</form>
<div class='mt_30'>
<a data-route='routes.orders'>Back</a>
</div>
